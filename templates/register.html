<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MixWaveMusic - Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
    </head>

    <body>
        <div class="navbar">
            <a href="/" class="logo">MixWaveMusic</a>
            <div class="nav-links">
                <div id="miniSearchBar">
                    <input type="text" id="miniSearchInput" placeholder="What do you want to listen to?">
                    <button id="miniSearchButton" onclick="search()">Search</button>
                </div>
                <a href="/">Home</a>
                <a href="/playlists">Playlists</a>
                <a id="loginNavButton" href="/login">Login</a>
            </div>
        </div>

        <div id="registerContainer">
            <h1 id="registerH1">Register new account</h1>
            <h2 id="usernameH2">Username:</h2>
            <input type="text" id="usernameInput" placeholder="Username">
            <h2 id="emailH2">Email:</h2>
            <input type="text" id="emailInput" placeholder="Email">
            <h2 id="passwordH2">Password:</h2>
            <input type="password" id="passwordInput" placeholder="Password">
            <h2 id="confirmPasswordH2">Confirm password:</h2>
            <input type="password" id="confirmPasswordInput" placeholder="Confirm password">
            <div id="alreadyHaveAccountContainer">
                <h3 id="alreadyHaveAccountH3">Already have an account?</h3>
                <a id="loginRedirectA" href="/login">Login</a>
            </div>
            <button id="registerButton" onclick="submitForm()">Register</button>
        </div>

        <div id="errorPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closeErrorPopup()">&times;</span>
                <p id="errorText"></p>
            </div>
        </div>
    
        <div id="successPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closeSuccessPopup()">&times;</span>
                <p id="successText"></p>
            </div>
        </div>

        <div id="overlay"></div>

        <script src="{{ url_for('static', filename='js/register.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/shared.js') }}" defer></script>
    </body>

</html>
